<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 Iksan Philharmonic Orchestra Concert</title>
  </head>
  <body>
    <main class="main">
      <div class="poster"></div>
      <header class="header"></header>
      <div class="profile">
        <h1>Profile</h1>
        <div>
          <img class="profile__img" src="img/jina.jpeg" />
        </div>
      </div>
      <div class="program">
        <h1>Program</h1>
        <div class="program__text">
          <div class="program__text__box">
            <span class="program__text__lg"
              >Beethoven "Leonore" Overture No.3 in C major, Op.72b</span
            >
            <span class="program__text__lg"
              >베토벤 레오노래 서곡 제3번 C장조</span
            >
          </div>
          <div class="program__text__box">
            <span class="program__text__lg"
              >Brahms, Violin Concerto in D Major, Op.77</span
            >
            <span class="program__text__lg">브람스, 바이올린 협주곡 D장조</span>
          </div>
          <div class="program__text__box">
            <span class="program__text__lg"
              >Brahms, Symphony No.2 D major Op.73</span
            >
            <span class="program__text__lg">브람스, 교향곡 2번 D장조</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
